<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 40px auto;
    }
    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0d6efd;
    }
  </style>
<div class="container">
  <div class="form-container">
    <div class="form-title">Student Registration Form</div>

    <form>
      <!-- Personal Info -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Tausif Haider" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="tausifhaider06@gmail.com" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="9113131928" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" placeholder="25/10/2007" required>
      </div>

      <!-- Academic Info -->
      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <select class="form-select" id="course" required>
          <option value="">Select Course</option>
          <option value="bsc">B.Sc</option>
          <option value="bcom">B.Com</option>
          <option value="ba">B.A</option>
          <option value="btech">B.Tech</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="year" class="form-label">Year</label>
          <select class="form-select" id="year" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="rollNumber" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="rollNumber" placeholder="Ex: 2025BTECH23049" required>
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Alpha-2, Greater noida, Uttar pradesh"  required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit Registration</button>
    </form>
  </div>
</div>
</body>
</html>
